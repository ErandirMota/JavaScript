<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
   <h1>Descobrir País</h1> 
   Vivendo no(a): <input type="text" name="txtp" id="txtp">
   <input type="button" value="Verificar" onclick="procurar()">
   <div id="res"></div>
   <script>
        function procurar() { 
        var txtp = window.document.querySelector("input#txtp").value
        var res = window.document.querySelector("div#res")
        if (txtp.toLowerCase() == "brasil") {
            res.innerHTML = "<p>Você é Brasileiro</p>"
        } else {
            res.innerHTML = "<p>Você é Estrangeiro</p>"
        }
        }
   </script>
</body>
</html>
